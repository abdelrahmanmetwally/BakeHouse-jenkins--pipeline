apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bakehouse
  name: bakehouse1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bakehouse
  template:
    metadata:
      labels:
        app: bakehouse
    spec:
      containers:
      - image: abdo23/bakehouseiti:v${BUILD_NUMBER} 
        name: bakehouse
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources: {}
